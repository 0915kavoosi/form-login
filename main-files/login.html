<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <link rel="stylesheet" href="./output.css" >

  <link rel="stylesheet" href="./style.css">
</head>
<body class="min-h-screen flex items-center justify-center"
      style="background-color: var(--background-color); font-family: var(--font-family);">

  <div class="w-full max-w-sm bg-(--input-bg) p-8 rounded-(--border-radius) shadow-2xl">
    <h2 class="text-3xl font-extrabold text-(--text-color) text-center mb-6">✨ login ✨</h2>

    <input type="text" placeholder="Username"
      class="w-full mb-4 px-4 py-2 border border-(--primary-color) rounded-(--border-radius) focus:outline-none focus:ring-2 focus:ring-(--accent-color)] transition" />

    <input type="password" placeholder="password"
      class="w-full mb-6 px-4 py-2 border border-(--primary-color) rounded-(--border-radius) focus:outline-none focus:ring-2 focus:ring-(--accent-color)] transition" />

    <button
      class="w-full bg-(--primary-color) text-white py-2 rounded-(--border-radius) hover:bg-(--accent-color) transition duration-300">
      login
    </button>

    <p class="text-center text-sm mt-4">
      Don't have an account?<a href="#" class="text-(--accent-color) hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
