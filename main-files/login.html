<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <link rel="stylesheet" href="./output.css" >

  <link rel="stylesheet" href="./style.css">

</head>
<!--tailwind-->
<body class="bg-login-gradient flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-3xl shadow-2xl flex max-w-4xl w-full overflow-hidden">

    <!-- Left image -->
    <div class="hidden md:block md:w-1/2">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVCHywHxDFVk0j8PEgX8FELCQ8Vbiu2a49Xg&s" 
           alt="Login Image" class="h-full w-full object-cover">
    </div>

    <!-- Login form -->
    <div class="w-full md:w-1/2 p-12 flex flex-col justify-center relative">

      <!-- User icon inside form -->
      <div class="flex justify-center mb-6">
        <div class="bg-purple-500 w-20 h-20 rounded-full flex items-center justify-center shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1118.879 6.196 9 9 0 015.121 17.804z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
      </div>

      <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Welcome Back!</h2>
      <p class="text-gray-600 mb-6 text-center">Login to your account</p>

      <form action="#" class="space-y-5">
        <div>
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" placeholder="Enter your email"
                 class="w-full px-5 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Password</label>
          <input type="password" placeholder="Enter your password"
                 class="w-full px-5 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>
        <button type="submit"
                class="w-full bg-purple-500 text-white py-3 rounded-2xl hover:bg-purple-600 transition text-lg font-semibold">Login</button>
      </form>

      <p class="mt-6 text-gray-600 text-center">
        Don't have an account? 
        <a href="#" class="text-purple-500 font-semibold hover:underline">Sign Up</a>
      </p>

    </div>

  </div>

</body>
</html>
