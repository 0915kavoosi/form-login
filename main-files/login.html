<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ورود خاص</title>
  <link rel="stylesheet" href="./output.css" >

  <link rel="stylesheet" href="./style.css">
</head>
<body class="min-h-screen flex items-center justify-center"
      style="background-color: var(--background-color); font-family: var(--font-family);">

  <div class="w-full max-w-sm bg-[var(--input-bg)] p-8 rounded-[var(--border-radius)] shadow-2xl">
    <h2 class="text-3xl font-extrabold text-[var(--text-color)] text-center mb-6">✨ ورود ✨</h2>

    <input type="text" placeholder="نام کاربری"
      class="w-full mb-4 px-4 py-2 border border-[var(--primary-color)] rounded-[var(--border-radius)] focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition" />

    <input type="password" placeholder="رمز عبور"
      class="w-full mb-6 px-4 py-2 border border-[var(--primary-color)] rounded-[var(--border-radius)] focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)] transition" />

    <button
      class="w-full bg-[var(--primary-color)] text-white py-2 rounded-[var(--border-radius)] hover:bg-[var(--accent-color)] transition duration-300">
      ورود
    </button>

    <p class="text-center text-sm mt-4">
      حساب کاربری ندارید؟ <a href="#" class="text-[var(--accent-color)] hover:underline">ثبت‌نام کنید</a>
    </p>
  </div>

</body>
</html>
