<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center">

    <main class=" m-36">
        <form class="border inline-block p-14 rounded-2xl">
            <br>
            <label id="mylabel" for="name" class="flex justify-center items-center relative bottom-7 text-2xl ">Name:</label>
            <input type="text" name="name" id="name" class="border w-96 rounded-xl h-9 p-5 border-b-emerald-500-900 flex relative left-1.5 ">
            <br>
            <br>
            <label for="lastname" class="flex justify-center items-center relative bottom-7 text-2xl ">Lastname:</label>                 
            <input type="text" name="lastname" id="lastname" class="border w-96 rounded-xl h-9 p-5 border-b-emerald-500-900 flex relative left-1.5 ">
            <br>
            <label for="email"  class="flex justify-center items-center relative bottom-1.5 text-2xl ">Email:</label>
            <input type="email" name="email" id="email" class="border w-96 rounded-xl h-9 p-5 border-b-emerald-500-900 flex relative left-1.5 ">
            <br>
            <button type="submit" class=" border  inline-block p-3 w-2xs rounded-2xl relative left-10">submit</button>
            <br>
        </form>
    </main>
</body>
</html>
